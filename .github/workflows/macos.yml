name: MacOS CI
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  CI:
    runs-on: macos-latest
    env:
      PYTHON_VERSION: 3.8.13
    steps:
      - name: Checkout
        uses: actions/checkout@v1
      - name: Install Dependencies
        run: brew update && brew install cmake openssl@1.1 pyenv
      - name: Install Python 3
        run: pyenv install $PYTHON_VERSION
      - name: Build Library
        run: OPENSSL_ROOT_DIR="$(brew --prefix openssl@1.1)" cmake -S . -B build  && cmake --build build
      - name: Set up Signer Proxy Binaries
        run: ./scripts/setup_signer_proxy.sh
      - name: Integration Test
        run: pyenv shell $PYTHON_VERSION && ./scripts/integration_test.sh
